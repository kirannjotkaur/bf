<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Care Simulation</title>
    <link rel="stylesheet" href="bubududu.css">
</head>
<body>
    <!-- Buttons for actions -->
    <button id="feed-btn">Feed</button>
    <button id="play-btn">Play</button>
    <button id="heal-btn">Heal</button>

    <!-- Stats display -->
    <div>
        Hunger: <span id="hunger">100</span><br>
        Happiness: <span id="happiness">100</span><br>
        Health: <span id="health">100</span>
    </div>

    <!-- Pet image -->
    <img id="pet" src="bubududu.gif" alt="Pet">

    <!-- Status alert section -->
    <div id="status-alert"></div>

    <!-- Link the JavaScript at the end -->
    <script src="bubududu.js"></script>
</body>
</html>
