<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WELCOME | KJK</title>
    <style>
        @keyframes tipsy {
            0% {
                transform: translateX(-50%) translateY(-50%) rotate(0deg);
            }
            100% {
                transform: translateX(-50%) translateY(-50%) rotate(360deg);
            }
        }

        body {
            font-family: helvetica, arial, sans-serif;
            background: linear-gradient(135deg, #2e2e31, #1f1f21);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            scroll-behavior: smooth;
        }

        h1, p, a {
            color: #fffbf1;
            text-shadow: 0 20px 25px #2e2e31, 0 40px 60px #2e2e31;
            font-weight: bold;
            letter-spacing: -3px;
            margin: 20px 0;
        }

        h1 {
            font-size: 60px;
            text-align: center;
        }

        p {
            font-size: 24px;
            text-align: center;
        }

        a {
            font-size: 80px;
            text-decoration: none;
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            transition: transform 0.3s, color 0.3s, text-shadow 0.3s;
        }

        /* Hover effect for 'KJK' link */
        a:hover {
           
            transform: scale(1.1);
            text-shadow: 0 25px 30px #fffbf1, 0 50px 70px #fffbf1;
            cursor: pointer;
        }

        /* Rotating border animations */
        a:before, a:after {
            content: "";
            padding: 0.9em 0.4em;
            position: absolute;
            left: 50%;
            width: 100%;
            top: 50%;
            display: block;
            border: 15px solid red;
            transform: translateX(-50%) translateY(-50%) rotate(0deg);
            animation: tipsy 8s infinite alternate cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        a:before {
         border-color: #d9524a #d9524a rgba(0, 0, 0, 0) rgba(0, 0, 0, 0); 
            z-index: -1;
        }

        a:after {
            border-color: rgba(0, 0, 0, 0) rgba(0, 0, 0, 0) #d9524a #d9524a;
            box-shadow: 25px 25px 25px rgba(46, 46, 49, 0.8);
        }

        /* Responsive font adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 48px; }
            p { font-size: 20px; }
            a { font-size: 50px; }
        }
    </style>
</head>
<body>
    <h1>WELCOME to my web page......!!</h1>
    <p>Click on KJK</p>
    <a href="https://kirannjotkaur.github.io/bf/main.html" target="_blank">KJK</a>
</body>
</html>
